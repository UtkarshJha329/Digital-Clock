<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="clock">

    <span class="heading">Digital Clock</span>

    <div class="clock-sections">

      <div class="clock-section">
        <span class="number" id="hours">00</span>
        <span class="section-text">Hours</span>
      </div>

      <div class="clock-section">
        <span class="number" id="minutes">00</span>
        <span class="section-text">Minutes</span>
      </div>

      <div class="clock-section">
        <span class="number" id="seconds">00</span>
        <span class="section-text">Seconds</span>
      </div>


      <div class="clock-section">
        <span class="section-text" id="ampm">AM</span>
      </div>
      
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
